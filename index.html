<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop With Utmost experience</title>
    <link rel="stylesheet" href="bootstrap-5.2.1-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container mt-5">
      <div class="d-flex flex-lg-row flex-md-row flex-column">
        <div class="p-2 lux-wrapper">
          <img src="assets/luxury.jpg" class="w-100 lux" alt="luxur living" />
          <div class="lux-cover">
            <div class="lux-text">
              <h4 class="fs-2">
                Inspired luxury living <br />at your finger tips.
              </h4>
              <a
                href="#S"
                role="button"
                class="btn btn-outline-warning text-light rounded-0 py-2 px-3 opacity-50"
                >Shop Now</a
              >
            </div>
          </div>
        </div>
        <div class="p-2 deco-wrapper">
          <img src="assets/luxury.jpg" class="w-100 lux" alt="luxur living" />
          <div class="deco-cover">
            <div class="deco-text">
              <h4 class="fs-2">
                Discover the ultimate <br />home decor collection.
              </h4>
              <a
                href="#S"
                role="button"
                class="btn btn-outline-warning text-light opacity-50 rounded-0 py-2 px-3 mt-4"
                >Shop Now</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="bootstrap-5.2.1-dist/js/bootstrap.bundle.min.js"></script>
    <script <script src="app.js"></script>
  </body>
</html>
